<link rel="stylesheet" href="./frm/seguridad/configuraciones/index.css">
<div class="card">
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Nombre
                            </span>
                            <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Dirección
                            </span>
                            <input id="direccion" name="direccion" type="text" class="form-control" placeholder="Dirección">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Teléfono
                            </span>
                            <input id="telefono" name="telefono" type="text" class="form-control" placeholder="Teléfono">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                RUC
                            </span>
                            <input id="ruc" name="ruc" type="text" class="form-control" placeholder="RUC">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Email
                            </span>
                            <input id="email" name="email" type="text" class="form-control" placeholder="Email">
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button id='boton-guardar' type="button" class="btn btn-outline-primary btn-sm" onclick='guardar()'>
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
            <div id="panel-formulario-mensaje" class="alert alert-danger mt-2 text-center d-none" role="alert"></div>
        </div>
        <div class="card-footer text-center">
            <button id='boton-salir' type="button" class="btn btn-outline-danger btn-sm" onclick='salir_formulario()'>
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </div>
    </div>
</div>
<script src="./frm/seguridad/configuraciones/index.js"></script>
